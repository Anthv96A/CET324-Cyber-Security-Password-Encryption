<div id="loginFormContainer">
    <div>
        <p style="margin-bottom:30px; font-size:50px">Please enter your login credentials</p>
        <form id="loginForm" (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                        <div class="inner-addon left-addon">
                            <input type="userid" class="form-control" [(ngModel)]="user.username" name="username" id="InputUserId1" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="inner-addon left-addon"  id="password">
                            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="InputPassword1" placeholder="Password" required>
                        </div>
                    </div>
            <button type="submit" class="btn btn-primary" [disabled] ="!form.valid" id="btnlogin"> Log in</button>
            <button class="btn btn-primary"[routerLink]="['../signup']" id="btnRegister">Signup</button>
          <button class="btn btn-primary"[routerLink]="['../change']" id="btnChange">Change Password</button>
        </form>
    </div>
</div>
