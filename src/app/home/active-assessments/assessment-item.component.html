 <div class="thumbnail">

        <div class="caption">
            <h3>{{assessmentItem.name}}</h3>
            <p>{{assessmentItem.description}}</p>
            <p><a class="btn btn-default" role="button" style="display:block;width:100%;" [routerLink]="['survivalscenario']"><span class="glyphicon glyphicon-eye-open"></span> View Assessment</a></p>

  </div>
