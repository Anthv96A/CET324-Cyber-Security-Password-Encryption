<div id="loginFormContainer">
    <div>
        <p style="margin-bottom:30px;">Please enter your login credentials</p>
        <form id="loginForm">
            <div class="form-group">
                <div class="inner-addon left-addon">
                    <!--<i class="glyphicon glyphicon-user"></i>-->
                    <input type="userid" class="form-control" id="InputUserId1" placeholder="User ID">
                </div>               
            </div>
            <div class="form-group">
                <div class="inner-addon left-addon"  id="password">
                    <!--<i class="glyphicon glyphicon-lock"></i>-->
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>               
                <button type="submit" class="btn btn-link" id="btnViewPassword"><span class="glyphicon glyphicon-eye-open"></span></button>
            </div>

            <button type="submit" class="btn btn-link" id="btnResetPassword">Reset Password</button><br>
            <button type="submit" class="btn btn-primary" [routerLink]="['/home']" id="btnlogin">Log in</button>
            <!--<a class ="btn btn-primary" [routerLink]="['home']" id="btnlogin">Login</a>-->
            <div class="checkbox checkbox-slider--b-flat" id="btnRememberMe">
                <label>
                    <input type="checkbox"><span style=" padding-left:25px;">Remember me</span>
                </label>
            </div>
        </form>
    </div>
</div>
