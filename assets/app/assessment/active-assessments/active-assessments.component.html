<div class="panel panel-default" id="activeAssessmentsContainer">
    <div class="panel-heading" id="activeAssessmentsHeader">
        <p class="panel-title">Active Assessments</p>
    </div>
    <div class="panel-body" id="activeAssessmentBody">
        <div class="col-md-6" *ngFor="let assessment of assessments; let i = index">
            <app-assessment-item [assessmentItem] ="assessment" [assessmentID]="i" (eventVisible) =" changeAssessmentVisiblity($event)"></app-assessment-item>
        </div>
    </div>
</div>
