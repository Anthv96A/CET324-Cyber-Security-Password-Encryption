<div class="panel panel-default">
    <div class="panel-heading">Available Assessments</div>
    <div class="panel-body">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img id="assessmentImage" src="../assets/img/plane.jpg" alt="survival">
                <div class="caption">
                    <h3>Survival</h3>
                    <p>Your plane has crashed. Sort a list of items into order of importance and justify your choice.</p>
                    <p><a class="btn btn-default" role="button" style="display:block;width:100%;"><span class="glyphicon glyphicon-eye-open"></span> View Assessment</a></p>
                    <p><a class="btn btn-success" role="button" style="display:block;width:100%;"><span class="glyphicon glyphicon-ok"></span> Make Active</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img id="assessmentImage" src="../assets/img/boat.jpg" alt="boat">
                <div class="caption">
                    <h3>Survival</h3>
                    <p>Your boat has crashed. Sort a list of items into order of importance and justify your choice.</p>
                    <p><a class="btn btn-default" role="button" style="display:block;width:100%;"><span class="glyphicon glyphicon-eye-open"></span> View Assessment</a></p>
                    <p><a class="btn btn-success" role="button" style="display:block;width:100%;"><span class="glyphicon glyphicon-ok"></span> Make Active</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
