 <div class="thumbnail">
    <img id="assessmentImage" [src]="assessmentItem.imageURL" alt="survival" class="img-responsive"/>
        <div class="caption">
            <h3>{{assessmentItem.name | titlecase}}</h3>
            <p>{{assessmentItem.description}}</p>
            <p><a [routerLink] ="['../assessment', assessmentItem.id]" class="btn btn-default" role="button" style="display:block;width:100%;" ><span class="glyphicon glyphicon-eye-open"></span> View Assessment</a></p>
            <p><button class="btn btn-danger" (click) ="toogleVisible()"  style="display:block;width:100%;"><span class="glyphicon glyphicon-remove"></span> Remove</button></p>
        </div>
  </div>
